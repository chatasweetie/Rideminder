{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="container">
    <form class="col-sm-2 control-label" id="transit_request" action="/user_input" method="POST">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" name="fname" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" name="lname" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <!-- http://bootstrapformhelpers.com/phone/ -->
        <input type="text" class="form-control bfh-phone" value="(555)555-5555" data-format="+1 (ddd) ddd-dddd" name="phone">
      </div>
      <div class="form-group">
        <label for="line">Transit Line*</label>
          <select class="form-control" id="line" name="line">
            {% for line in list_of_available_lines %}
            <option>{{ line }}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="bound">Direction*</label>
          <select class="form-control" id="bound" name="bound">
            <option>Inbound</option>
            <option>Outbound</option>
          </select>
      </div>
      <div class="form-group">
        <label for="destination">Avaialbe Stops*</label>
          <select class="form-control"name="destination">
            
            <option id="stops"> </option>
            
          </select>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="col-sm-10 map">
      <!-- my map will live here -->
    </div> <!-- closes form -->
  </div> <!-- closes container -->
</div> <!-- closes row -->


<div clase="row">
  <div class="container">
    <h1> * Required for processsing </h1>
  </div>
</div>



<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/javascript/scripts.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

{% endblock %}
