<!doctype html>
<html>
    <head>
      <title>Transit Alert</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/styling.css">
    {% block head %} Jazzy stuff here please {% endblock %}
    </head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand">Transit Alert</p>
      </div>
    </div><!-- /.container-fluid -->
  </nav>



  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <hr>

  {% block content %} Shmagoo. put your content here {% endblock %}


</body>
</html>
