<body>

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
