{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="container">
    <form class="col-sm-2 control-label" id="transit_request" action="/user_input" method="POST">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="optional">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <!-- http://bootstrapformhelpers.com/phone/ -->
        <input type="text" class="form-control bfh-phone" value="(555)555-5555" data-format="+1 (ddd) ddd-dddd" id="phone">
      </div>
      <div class="form-group">
        <label for="line">Transit Line*</label>
          <select class="form-control">
            {% for line in lines %}
            <option>{line}</option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="bound">Direction*</label>
          <select class="form-control">
            <option>Inbound</option>
            <option>Outbound</option>
          </select>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="col-sm-10 map">
      <p> hi </p>
    </div>




  </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

{% endblock %}
